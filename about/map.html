
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <style type="text/css">
    html,
    body,
    .map {
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    .amap-copyright {
      color: grey
    }
  </style>
  <title>高德简易行政区地图</title>
</head>

<body>
  <div id="container" class="map" tabindex="0"></div>
  <script language="javascript"
    src="https://webapi.amap.com/maps?v=2.0&key=6feaeb54da7ac2692ea6307e953382c1&plugin=AMap.Scale,AMap.ToolBar"></script>
  <script type="text/javascript">

    var SOC = 'CHN'
    var colors = {};
    var Gone = {
      '520000': 1,//贵州
      '540000': 0,//西藏
      '530000': 0,//云南 
      '500000': 0,//重庆
      '360000': 0,//江西
      '340000': 0,//安徽
      '510000': 0,//四川
      '350000': 1,//福建
      '430000': 1,//湖南
      '420000': 1, //湖北
      '410000': 0,//河南
      '330000': 1,//浙江
      '640000': 0,//宁夏
      '650000': 0,//新疆
      '440000': 1,//广东
      '370000': 0,//山东
      '450000': 1,//广西
      '630000': 0,//青海
      '320000': 1,//江苏
      '140000': 1,//山西
      '460000': 0,// 海南
      '310000': 1,//上海
      '110000': 0,// 北京
      '130000': 1,// 河北
      '230000': 0,// 黑龙江
      '220000': 0,// 吉林
      '210000': 0, //辽宁
      '150000': 0,//内蒙古
      '120000': 0,// 天津
      '620000': 0,// 甘肃
      '710000': 0, //台湾
      '810000': 1, //香港
      '820000': 1, //澳门

    }
    var getColorByDGP = function (adcode) {
      if (!colors[adcode]) {
        var gdp = Gone[adcode];
        if (!gdp) {
          colors[adcode] = 'rgb(210,210,210)'
        } else {
          colors[adcode] = 'rgb(' + 255 + ',' + 218 + ',185)';
        }
      }
      return colors[adcode]
    }

    var disCountry = new AMap.DistrictLayer.Country({
      zIndex: 10,
      SOC: 'CHN',
      depth: 2,
      styles: {
        'nation-stroke': '#f09',
        'coastline-stroke': [0.85, 0.63, 0.94, 1],
        'province-stroke': 'rgba(255,255,255,1)',
        'city-stroke': 'rgba(255,255,255,0.3)',//中国特有字段
        'fill': function (props) {//中国特有字段
          return getColorByDGP(props.adcode_pro)
        }
      }
    })


    var map = new AMap.Map("container", {

      zooms: [4, 8],
      center: [104.188488, 34.302032],
      showIndoorMap: false,
      zoom: 3,
      isHotspot: false,
      defaultCursor: 'pointer',
      touchZoomCenter: 1,
      pitch: 0,
      layers: [
        disCountry,
        new AMap.TileLayer.Satellite()
      ],
      viewMode: '3D',
    })
    map.addControl(new AMap.Scale());
    map.addControl(new AMap.ToolBar({ liteStyle: true }));

  </script>
</body>

</html>
